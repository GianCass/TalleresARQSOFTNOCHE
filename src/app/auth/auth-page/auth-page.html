<div class="auth-container" [class.register-mode]="mode === 'register'">

  <div class="auth-background"></div>

  <div class="auth-panel glass">

    <h1 class="title">
      {{ mode === 'login' ? 'Bienvenido de nuevo' : 'Crear cuenta' }}
    </h1>
    <p class="subtitle">
      {{ mode === 'login' ? 'Ingresa tus datos para continuar' : 'Regístrate para comenzar' }}
    </p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div *ngIf="mode === 'register'" class="form-group">
        <label for="id">Cédula</label>
        <input id="id" type="text" formControlName="id" />
      </div>

      <div *ngIf="mode === 'register'" class="form-group">
        <label for="nombreCompleto">Nombre completo</label>
        <input id="nombreCompleto" type="text" formControlName="nombreCompleto" />
      </div>

      <div class="form-group">
        <label for="email">Correo</label>
        <input id="email" type="email" formControlName="email" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" />
      </div>

      <button type="submit" class="btn">
        {{ mode === 'login' ? 'Iniciar sesión' : 'Registrarse' }}
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

    </form>

    <div class="swap">
      <span *ngIf="mode === 'login'">
        ¿No tienes una cuenta?
        <a (click)="mode='register'">Registrarse</a>
      </span>

      <span *ngIf="mode === 'register'">
        ¿Ya tienes una cuenta?
        <a (click)="mode='login'">Iniciar sesión</a>
      </span>
    </div>

  </div>
</div>
