<div class="register-container">
  <h2>Crear cuenta</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <!-- CEDULA -->
    <div class="form-group">
      <label for="id">Cédula</label>
      <input id="id" formControlName="id" type="text" />
      <div class="error" *ngIf="f['id'].touched && f['id'].invalid">
        <small>La cédula es obligatoria.</small>
      </div>
    </div>

    <!-- NOMBRE COMPLETO -->
    <div class="form-group">
      <label for="nombreCompleto">Nombre completo</label>
      <input id="nombreCompleto" formControlName="nombreCompleto" type="text" />
      <div class="error" *ngIf="f['nombreCompleto'].touched && f['nombreCompleto'].invalid">
        <small>El nombre completo es obligatorio.</small>
      </div>
    </div>

    <!-- CORREO -->
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" formControlName="email" type="email" />
      <div class="error" *ngIf="f['email'].touched && f['email'].invalid">
        <small *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="f['email'].errors?.['email']">Correo inválido.</small>
      </div>
    </div>

    <!-- CONTRASEÑA -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" />
      <div class="error" *ngIf="f['password'].touched && f['password'].invalid">
        <small *ngIf="f['password'].errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="f['password'].errors?.['minlength']">
          Debe tener mínimo 6 caracteres.
        </small>
      </div>
    </div>

    <!-- ERROR GENERAL -->
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="loading || registerForm.invalid">
      {{ loading ? 'Registrando...' : 'Registrarse' }}
    </button>

    <div class="login-link">
      <a routerLink="/login">Ya tengo cuenta</a>
    </div>
  </form>
</div>
